<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <div
      class="card mb-3"
      *ngFor="let recipe of recipes"
      style="max-width: 540px"
    >
      <div class="row g-0">
        <div class="col-md-4">
          <img
            src="{{ recipe.imagePath }}"
            class="img-fluid rounded-start"
            alt="..."
          />
        </div> 
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ recipe.name }}</h5>
            <p class="card-text">
              {{ recipe.description }}
            </p>
          </div>
        </div>
      </div>
    </div>
